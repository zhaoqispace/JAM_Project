<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymelead-extras-springsecurity5">
<head th:replace="Fragments/layout.html :: headerfiles">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Search</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>
<body>

	<div th:replace="Fragments/layout.html :: navbar"></div>

	<div>
		<a id=userID style="display: none;" th:value="${user?.userID}"></a>
	</div>


	<div class="container">
		<h3 class="col-md-auto mt-4">Search from Artists</h3>
		<hr>
		<div th:if="${#lists.isEmpty(searchUsers)}">No Results Found for Artists</div>
		<div class="row col-sm-11 col-md-11 col-lg-11 mt-4 mx-auto">
			<th:block th:each="user: ${searchUsers}">
				<div class="col-6 col-md-3 col-lg-3">
					<div class="text-center">
					<a th:href="@{/home/profile/}+${user.userID}">
						<img th:src="${user.profileUrl}" class="rounded-circle img-fluid searchResultsArtist">
						<span class="d-block mt-4 mb-4 text-center"  th:text="${user.displayName}"></span>	
					</a>
					</div>
				</div>
			</th:block>
		</div>
	</div>
	<div class="container">
		<h3 class="col-md-auto mt-4">Search from Videos</h3>
		<hr>
				<div th:if="${#lists.isEmpty(searchVideos)}">No Results Found for Videos</div>
		<div class="row col-lg-11 mx-auto mt-4">
			<th:block th:each="video: ${searchVideos}">
				<div class="col-6 col-md-3 col-lg-3 mb-5">
					<div class="card mb-1 h-100">

						<!--  Media image  -->
						<a th:href="@{/video/watchvideo/} + ${video.id}"> <img
							th:src="${video.thumbnailUrl}"
							class="card-img-top productPhotoSize" alt="..."> <span
							class="sideDurationVideoChannelPage" th:text="${video.duration}"></span>
						</a>

						<!-- Collapse -->
						<div class="card-collapse-parent">

							<!-- artisit photo -->
							<div class="card-body px-0 bg-white">
								<a
									th:href="@{/video/viewartistvideochannel/}+${video.channel.channelUser.userID}">
									<div class="row">
										<div class="col-4">
											<img class="rounded-circle" width="100%"
												style="padding-left: 30%; padding-bottom: 10%"
												th:src="${video.channel.channelUser.profileUrl}">
										</div>
									</div>
								</a>

								<!-- author -->
								<div class="mb-1 productHeading h6">
									<strong>Artist:</strong> <a
										th:href="@{/video/viewartistvideochannel/}+${video.channel.channelUser.userID}">
										<span th:text="${video.channel.channelUser.displayName}">
									</span>
									</a>
								</div>

								<!-- Title -->
								<div class="mb-1 productHeading h6">
									<strong>Title:</strong> <span th:text="${video.title}"></span>
								</div>

								<!-- tag -->
								<div class="mb-1 productHeading h6">
									<strong>Tags:</strong> <span th:each="tag:${video.tagList}">
										<span th:text="${tag.tagName}"></span>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</th:block>
		</div>
	</div>

	<div class="container">
		<h3 class="col-md-auto mt-4">Search from Music</h3>
		<hr>
		<div th:if="${#lists.isEmpty(searchMusic)}">No Results Found for Music</div>
		<div class="row col-lg-11 mt-4 mx-auto">
			<th:block th:each="music: ${searchMusic}">
				<div class="col-6 col-md-3 col-lg-3 mb-5">
					<div class="card mb-1 h-100">

						<!--  Media image  -->
						<a th:href="@{/music/listenmusic/} + ${music.id}"> <img
							th:src="${music.thumbnailUrl}"
							class="card-img-top productPhotoSize" alt="..."> <span
							class="sideDurationVideoChannelPage" th:text="${music.duration}"></span>
						</a>

						<!-- Collapse -->
						<div class="card-collapse-parent">

							<!-- artisit photo -->
							<div class="card-body px-0 bg-white">
								<a
									th:href="@{/music/viewartistmusicchannel/}+${music.channel.channelUser.userID}">
									<div class="row">
										<div class="col-4">
											<img class="rounded-circle" width="100%"
												style="padding-left: 30%; padding-bottom: 10%"
												th:src="${music.channel.channelUser.profileUrl}">
										</div>
									</div>
								</a>

								<!-- author -->
								<div class="mb-1 productHeading h6">
									<strong>Artist:</strong> <a
										th:href="@{/music/viewartistmusicchannel/}+${music.channel.channelUser.userID}">
										<span th:text="${music.channel.channelUser.displayName}">
									</span>
									</a>
								</div>

								<!-- Title -->
								<div class="mb-1 productHeading h6">
									<strong>Title:</strong> <span th:text="${music.title}"></span>
								</div>

								<!-- tag -->
								<div class="mb-1 productHeading h6">
									<strong>Tags:</strong> <span th:each="tag:${music.tagList}">
										<span th:text="${tag.tagName}"></span>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</th:block>
		</div>
	</div>

	<div class="container">
		<h3 class="col-md-auto mt-4">Search from Albums</h3>
		<hr>
		<div th:if="${#lists.isEmpty(searchAlbums)}">No Results Found for Albums</div>
		<div class="row col-lg-11 mt-4 mx-auto">
			<th:block th:each="album: ${searchAlbums}">
				<div class="col-6 col-md-3 col-lg-3 mb-5">
					<div class="card mb-1 h-100">

						<!--  Media image  -->
						<a th:href="@{/music/viewartistmusicchannel/{channelid}(channelid=${album.channel.channelID},AlbumID=${album.AlbumID})}"> 
						<img
							th:src="${album.AlbumImgURL}"
							class="card-img-top productPhotoSize"> 
						</a>

						<!-- Collapse -->
						<div class="card-collapse-parent">

							<!-- artisit photo -->
							<div class="card-body px-0 bg-white">
								<a
									th:href="@{/video/viewartistvideochannel/}+${album.channel.channelUser.userID}">
									<div class="row">
										<div class="col-4">
											<img class="rounded-circle" width="100%"
												style="padding-left: 30%; padding-bottom: 10%"
												th:src="${album.channel.channelUser.profileUrl}">
										</div>
									</div>
								</a>

								<!-- author -->
								<div class="mb-1 productHeading h6">
									<strong>Artist:</strong> <a
										th:href="@{/video/viewartistvideochannel/}+${album.channel.channelUser.userID}">
										<span th:text="${album.channel.channelUser.displayName}">
									</span> 
									</a>
								</div>

								<!-- Title -->
								<div class="mb-1 productHeading h6">
									<strong>Album:</strong> <span th:text="${album.AlbumDescription}"></span>
								</div>

							</div>
						</div>
					</div>
				</div>
			</th:block>
		</div>
	</div>

</body>
</html>
