<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Fragments/layout.html :: headerfiles"> </head>
<body>
  <img th:src="@{/images/JAM_LOGO.png}" class="logo" alt="JAM Logo">
 <nav class="navbar jamHeader">
</nav>

<div class="signUpBody">
 	<div id="trendyVideoIntro" class="mt-5 h3">Trending</div>
 	
 	<video class="col-md-4 col-lg-5 h-50 signUpPageVideo" width="400" height="200" controls>
 		<source th:src="@{/videos/samplevideo.mp4}" type="video/mp4">
 	</video>
 	
 	<br>
 	<a id="proceedWithoutSignIn" class="mt-4" th:href="@{'/home'}">Proceed to Jam without signing in</a>
 	
	 <div id="signUpForm">
	 	<label id="signUpHeader">Reset password</label>
		 <form class="form-inline" th:action="@{/reset_password}" method="post">
		 
		 	<input type="hidden" name="token" th:value="${token}"/>
			 <input placeholder="Enter Your new password" type="password" id="password"  name="password" style="margin-bottom:30px;" required autofocus /><br>
			 <input placeholder="Re-enter Your new password" type="password" id="password"  name="confirmPassword" style="margin-bottom:30px;" required autofocus
			 oninput="checkPasswordMatch(this);" /><br>
		
			 <input type="submit" class="signUpBtn" value="Send" />
			 <br>
		 </form>
		 
	</div>
</div>

<div class="footer">
  <p style="margin-top: 3px;">@2020-2021 Jam | Term 2</p>
</div>
	
	<script type="text/javascript">
	function checkPasswordMatch(fieldConfirmPassword){
		if(fieldConfirmPassword.value != $("#password").val()) {
			fieldConfirmPassword.setCustomValidity("Passwords do not match!");
		} else {
			fieldConfirmPassword.setCustomValidity("");
		}
	}
</script>	
	
</body>
</html>
