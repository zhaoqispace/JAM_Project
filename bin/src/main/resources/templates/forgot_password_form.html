<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Fragments/layout.html :: headerfiles"> </head>
<body>
  <img th:src="@{/images/JAM_LOGO.png}" class="logo" alt="JAM Logo">
 <nav class="navbar jamHeader">
</nav>

<div class="signUpBody">
 	<div id="trendyVideoIntro" class="mt-5 h3">Trending</div>
 	
 	<video class="col-md-4 col-lg-5 h-50 signUpPageVideo" width="400" height="200" controls>
 		<source th:src="@{/videos/samplevideo.mp4}" type="video/mp4">
 	</video>
 	
 	<br>
 	<a id="proceedWithoutSignIn" class="mt-4" th:href="@{'/home'}">Proceed to Jam without signing in</a>
 	
	 <div id="signUpForm">
	 	<div th:if="${error!=null}"><p style="color:red;">[[${error}]]</p></div>
	 	<div th:if="${message != null}"><p style="color:red">[[${message}]]</div>
	 	<label id="signUpHeader">Forgot password</label>
		 <form class="form-inline" th:action="@{/forgot_password}" method="post">
		 
		 <div>
		 	 <p> &nbsp; &nbsp;&nbsp; We will be sending a reset password link to your email.</p>
		 </div>
		 
			 <input placeholder="Enter your email" type="email" id="emailInput"  name="email" style="margin-bottom:30px;" required autofocus /><br>
		
			 <input type="submit" class="signUpBtn" value="Send" />
			 <br>
		 </form>
		 
	</div>
</div>

<div class="footer">
  <p style="margin-top: 3px;">@2020-2021 Jam | Term 2</p>
</div>
	
	<script>
	var password = document.getElementById("passwordInput")
	  , confirm_password = document.getElementById("reenterPasswordInput");

	function validatePassword(){
	  if(password.value != confirm_password.value) {
	    confirm_password.setCustomValidity("Passwords Don't Match");
	  } else {
	    confirm_password.setCustomValidity('');
	  }
	}

	password.onchange = validatePassword;
	confirm_password.onkeyup = validatePassword;
	
	var password = document.getElementById("emailInput")
	  , confirm_password = document.getElementById("retypeEmailInput");

	function validatePassword(){
	  if(password.value != confirm_password.value) {
	    confirm_password.setCustomValidity("Emails Don't Match");
	  } else {
	    confirm_password.setCustomValidity('');
	  }
	}

	password.onchange = validatePassword;
	confirm_password.onkeyup = validatePassword;
	</script>
	
</body>
</html>
