<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Fragments/layout.html :: headerfiles"> 
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Home page</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
	<div th:replace="Fragments/layout.html :: navbar">
	</div>


<!-- If the user has userHistory -->
	<section th:if = "${hasUserHistoryVideo}" class="productsContentSection2" >

		<div class="container">
			<h3 class="col-md-auto">Your neighbours also watch the following videos</h3>
			<hr>
				<div class="row col-lg-11 mx-auto">
					<th:block th:each="video: ${recommend_medialist}">
						<div class="col-6 col-md-3 col-lg-3 mb-5">
						<div class="card mb-1 h-100"> 
						
						<!--  Media image  -->
							<a th:href="@{/video/watchvideo/} + ${video.id}">
								<img th:src="${video.thumbnailUrl}" class="card-img-top productPhotoSize" alt="...">
								<span  class="sideDurationVideoChannelPage" th:text="${video.duration}"></span> 
							</a>
							
							<!-- Collapse -->
								<div class="card-collapse-parent"> 
								
								<!-- artisit photo -->
								<div class="card-body px-0 bg-white">
									<a th:href="@{/video/viewartistvideochannel/}+${video.channel.channelUser.userID}">
									<div class="row">
										<div class="col-4">
											<img class="rounded-circle" width="100%"
												style="padding-left: 30%; padding-bottom: 10%"
												th:src="${video.channel.channelUser.profileUrl}">
										</div>
									</div> 
									</a>
									
									<!-- author -->
									   <div class="mb-1 productHeading h6"><strong>Artist:</strong>
									  	 <a th:href="@{/video/viewartistvideochannel/}+${video.channel.channelUser.userID}">
											<span th:text="${video.channel.channelUser.displayName}"> </span>
											</span>
											</a> 
									  </div> 
									  
									<!-- Title -->
									<div class="mb-1 productHeading h6"><strong>Title:</strong>
										<span th:text="${video.title}"></span>
										</div>
										
									<!-- tag -->
										<div class=	"mb-1 productHeading h6"><strong>Tags:</strong>
											<span  th:each="tag:${video.tagList}" >
											<span  th:text="${tag.tagName}"></span>
										</span>
										</div>
								</div>
							</div>
						</div>
					</div>
				</th:block>
			</div>
		</div>
	</section>
	
	
	
	<!-- If the user has userHistory -->
	<section th:unless = "${hasUserHistoryVideo}" class="productsContentSection2" >

		<div class="container">
			<h3 class="col-md-auto">See the following trending videos</h3>
			<hr>
				<div class="row col-lg-11 mx-auto">
					<th:block th:each="video: ${topvideos}">
						<div class="col-6 col-md-3 col-lg-3 mb-5">
						<div class="card mb-1 h-100"> 
						
						<!--  Media image  -->
                        	<!-- <a th:href="@{/video/watchvideo/(id=${video.id})}"> -->
							<a th:href="@{/video/watchvideo/} + ${video.id}">
								<img th:src="${video.thumbnailUrl}" class="card-img-top productPhotoSize" alt="...">
								<span  class="sideVideoDuration" th:text="${video.duration}"></span> 
							</a>
							
							<!-- Collapse -->
								<div class="card-collapse-parent"> 
								
								<!-- artisit photo -->
								<div class="card-body px-0 bg-white">
									<a th:href="@{/video/viewartistvideochannel/}+${video.channel.channelUser.userID}">
									<div class="row">
										<div class="col-4">
											<img class="rounded-circle" width="100%"
												style="padding-left: 30%; padding-bottom: 10%"
												th:src="${video.channel.channelUser.profileUrl}">
										</div>
									</div> 
									</a>
									
									<!-- author -->
									   <div class="mb-1 productHeading h6"><strong>Artist:</strong>
								<!-- 	   <a th:href="@{/video/viewartistvideochannel(id=${video.channel.channelID})}"> -->
									  	 <a th:href="@{/video/viewartistvideochannel/}+${video.channel.channelUser.userID}">
											<span th:text="${video.channel.channelUser.displayName}"> </span>
											</span>
											</a> 
									  </div> 
									  
									<!-- Title -->
									<div class="mb-1 productHeading h6"><strong>Title:</strong>
										<span th:text="${video.title}"></span>
										</div>
										
									<!-- tag -->
										<div class=	"mb-1 productHeading h6"><strong>Tags:</strong>
											<span  th:each="tag:${video.tagList}" >
											<span  th:text="${tag.tagName}"></span>
										</span>
										</div>
								</div>
							</div>
						</div>
					</div>
				</th:block>
			</div>
		</div>
	</section>
	
</body>
</html>


 <div class="footer">
  <p style="margin-top: 3px;">@2020-2021 Jam | Term 2</p>
</div> 

</body>   
</html>
